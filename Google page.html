<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="Google page.css" >
        <script src="https://kit.fontawesome.com/b4fd8d0903.js" crossorigin="anonymous"></script>



    </head>
    <body>
        <img id="googleimg" src="images/Google.png" >
    <form>
        <div class="form">
            <button id="searchbtn" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i> </button>
            <input id="search" type="search" value="" placeholder="Search Google or type a URL" >
            <button id="voicebtn"><i class="fa-solid fa-microphone fa-lg"></i></button>

        </div>
    </form>
    <div class="Images">
        <div class="icon">
            <a target="_blank" href="images/Ggoogle.png">
              <img src="images/Ggoogle.png" alt="Google">
            </a>
            <div class="desc">Google</div>
          </div>
          
          <div class="icon1">
            <a target="_blank" href="images/youtube.png">
              <img src="images/youtube.png" alt="youtube" >
            </a>
            <div class="desc">Youtube</div>
          </div>
          
          <div class="icon2">
            <a target="_blank" href="images/W3Schools.png">
              <img src="images/W3Schools.png" alt="W3Schools" >
            </a>
            <div class="desc">W3School</div>
          </div>
    </div>
    </body>
</html>
